<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">


    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

        <a *ngFor="let item of prods" routerLink="/item/1" class="animate__animated animate__fadeInUpBig rk-item ae-masonry__item">
            <img src="assets/img/project-1.jpg" alt="">
            <div class="item-meta">
                <h2>{{item.producto}}</h2>
                <p>{{item.resumen}}</p>
            </div>
        </a>

       
    </div>
</section>
