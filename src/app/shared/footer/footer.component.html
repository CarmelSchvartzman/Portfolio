<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="home" class="rk-menu__link">Portfolio</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="about" class="rk-menu__link">About</a>
        </li>
        <li class="rk-menu__item"><a target="_blank" href="https://github.com/CarmelSchvartzman" class="rk-menu__link">Docs</a>
        </li>
        <li class="rk-menu__item"><a  routerLink="about" class="rk-menu__link">Contact</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">Â© </span>
        <span class="ae-u-bolder">{{year}} <a target="_blank" href="https://carmelsoft.netlify.app"
          class="ae-u-bolder"> {{data.company}}</a> </span>All Rights Reserved.
      </p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center"><a [href]="data.facebook"  target="_blank" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg></a><a target="_blank"      href="{{data.twitter}}"       class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
        </svg></a><a  target="_blank"  [href]="data.facebook"  class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg></a><a  target="_blank"  [href]="data.facebook"  class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
        </svg></a></div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact "> 
        <span class="ae-u-bold">Email: </span>
        <span class="ae-u-bolder">
          <a href="mailto:{{data.email}}" class="rk-dark-color ">{{data.email}} </a>
        </span>
      </p>
      <p class="rk-footer__text rk-footer__by">Developed by <a target="_blank" href="https://carmelsoft.netlify.app"
          class="ae-u-bolder">{{data.nick}}.</a></p>
    </div>
  </div>
</footer>
